<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<div class="main-wrapper">
		<div class="ui vertical inverted labeled icon left fixed menu">
			<a id="add-button" class="item">
				<i class="add icon"></i>
				Добавить
			</a>

		</div>
		<div class="ui container">
			<div id="root">
				<div class="ui basic segment">
					<h3 id="testHeader" class="ui header">Application Content</h3>
					<div id="cardsList" class="ui five stackable doubling centered cards">
						<div class="card">
							<div class="content">
								<div class="right floated">
									<button class="ui tiny icon button">
										<i class="edit icon"></i>
									</button>
								</div>
								<div class="header">
									Elliot Fu
								</div>
								<div class="meta">
									Friends of Veronika
								</div>
								<div class="description">
									Elliot requested permission to view your contact details
								</div>
							</div>
							<div class="extra content">
								<div class="ui two buttons">
									<div class="ui basic green button">
										<i class="plus user"></i>
										Создать отчет</div>
								</div>
							</div>
							<div class="extra content">
								<div class="right floated author">
									<img class="ui avatar tiny image" src="/matt.jpg">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>

	<div id="main-modalForm" class="ui small modal">
		<i class="close icon"></i>
		<div class="header">
			<div id="form-title" class="active">
				<div class="editable-area">
					<span data-atr="title">Новый шаблон документа</span>
					<i data-atr="title-icon" class="pencil circular black invereted small icon"></i>
				</div>
				<div class="ui fluid action mini input input-area">
					<input data-atr="input" type="text" value="Новый шаблон документа">
					<button class="ui teal right labeled icon button" data-atr="confirm">
						<i class="check large icon" data-atr="confirm"></i>
						Применить
					</button>
				</div>
			</div>
		</div>
		<div class="image content">
			<div class="image">
				<input />
			</div>
			<div class="description">
				<input />
			</div>
		</div>
		<div class="actions">
			<div id="close-modal-button" class="ui button">Отмена</div>
			<div id="add-tileCard" class="ui green button">Добавить</div>
		</div>
	</div>
	<script src="jquery-3.3.1.min.js"></script>
</body>

</html>
